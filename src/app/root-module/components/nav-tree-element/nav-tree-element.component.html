<button
  class="app__schedule-nav-list__button-element"
  (click)="handleGetNextLevelContent()">
  <div
    *ngIf="isFetching$ | async; else showDefArrow"
    class="app__schedule-nav-list__spinner-container">
    <img src="assets/gif/suspense-loading-dark.gif" alt="Loading..." />
  </div>
  <ng-template #showDefArrow>
    <ng-icon
      [name]="isOpen ? 'matKeyboardArrowDown' : 'matKeyboardArrowRight'"
      class="app__schedule-nav-list__arrow" />
  </ng-template>
  {{ inheritLvlData?.name }}
</button>
<ul
  class="non-style-list"
  [style]="{ marginLeft: ((levelNr * 10) + 5) + 'px' }">
  <li *ngFor="let element of fetchElements">
    <ng-template
      *ngTemplateOutlet="contentChildRef; context: { drillingData: element }" />
  </li>
</ul>
