<aside
  *ngIf="isLoading$ | async; else loadedContent"
  class="app__schedule-nav-list__loading-all-list-elements__container">
  <img src="assets/gif/suspense-loading-dark.gif" alt="Loading..." />
</aside>
<ng-template #loadedContent>
  <ul class="non-style-list">
    <li *ngFor="let department of departments">
      <ng-template
        *ngTemplateOutlet="contentChildRef; context: { drillingData: department}" />
    </li>
  </ul>
</ng-template>
