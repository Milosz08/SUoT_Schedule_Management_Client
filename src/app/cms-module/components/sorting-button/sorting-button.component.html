<button
  (click)="handleToggleSortingDirMode()"
  title="Kliknij aby posortować wyniki rosnąco/malejąco"
  class="app-cms__table-sort-button">
  {{ sortPlaceholder || sortBy }}
  <ng-icon
    [name]="(sortBy$ | async) === sortBy ? (sortDir$ | async) === 'ASC'
    ? 'matKeyboardArrowDown' :'matKeyboardArrowUp' : 'matKeyboardArrowDown'"
    class="app-cms__table-arrow-icon" />
</button>
