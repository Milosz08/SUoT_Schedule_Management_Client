<nav
  *ngIf="menuVisibility$ | async"
  @fadeInOutAnimation
  class="cms-navigation__container">
  <ul class="cms-navigation__list-of-links">
    <li>
      <a
        routerLink="/secure/dashboard"
        routerLinkActive="link--active"
        (click)="handleCloseMenu()"
        class="cms-navigation__navigation-link"
        title="Kliknij aby przejść do panelu głównego">
        panel główny
      </a>
    </li>
    <li *ngIf="hasRole('ADMINISTRATOR', 'EDITOR') | async">
      <a
        routerLink="/secure/editor/schedule-select"
        routerLinkActive="link--active"
        (click)="handleCloseMenu()"
        class="cms-navigation__navigation-link"
        title="Kliknij aby przejść do wybrania edycji planu wybranego kierunku">
        edycja planów
      </a>
    </li>
    <li *ngIf="hasRole('ADMINISTRATOR', 'EDITOR') | async">
      <a
        routerLink="/secure/editor/users-messages"
        routerLinkActive="link--active"
        (click)="handleCloseMenu()"
        class="cms-navigation__navigation-link"
        title="Kliknij aby przejść do przeglądu wiadomości wszystkich użytkowników">
        wiadomości użytkowników
      </a>
    </li>
    <li *ngIf="hasRole('STUDENT', 'TEACHER') | async">
      <a
        routerLink="/secure/my-messages"
        routerLinkActive="link--active"
        (click)="handleCloseMenu()"
        class="cms-navigation__navigation-link"
        title="Kliknij aby przejść do przeglądu wysłanych wiadomości">
        moje wiadomości
      </a>
    </li>
    <ng-container *ngIf="hasRole('ADMINISTRATOR') | async">
      <li>
        <a
          routerLink="/secure/admin/departments"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania wydziałami">
          wydziały
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/cathedrals"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania katedrami">
          katedry
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/study-rooms"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania salami na wydziałach">
          sale zajęciowe
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/study-specializations"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania kierunkami studiów">
          kierunki studiów
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/study-subjects"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania przedmiotami na studiach">
          przedmioty
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/study-groups"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania grupami dziekańskimi">
          grupy dziekańskie
        </a>
      </li>
      <li>
        <a
          routerLink="/secure/admin/users"
          routerLinkActive="link--active"
          (click)="handleCloseMenu()"
          class="cms-navigation__navigation-link"
          title="Kliknij aby przejść do panelu zarządzania użytkownikami">
          użytkownicy
        </a>
      </li>
    </ng-container>
  </ul>
</nav>
